<!-- Token Input Pop-up -->
<div id="tokenPopupOverlay" class="popup-overlay" style="display: none;">
    <div class="popup">
        <h2>Enter API Token</h2>
        <p>Failed to automatically fetch the API token. Please enter it manually below:</p>
        <input type="text" id="tokenPopupInput" placeholder="Paste your API token here...">
        <div style="margin-top: 15px;">
            <button id="tokenPopupSaveButton" style="margin-right: 10px;">Save Token & Proceed</button>
            <button id="tokenPopupCancelButton">Cancel</button>
        </div>
    </div>
</div>
